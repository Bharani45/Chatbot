<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Chat</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    #chat { max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; padding: 10px; }
    input { width: 70%; padding: 10px; }
    button { width: 25%; padding: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; connect-src 'self' ws://localhost:3000 http://localhost:3000 https://cdn.socket.io; script-src 'self' https://cdn.socket.io; style-src 'self' 'unsafe-inline';">
</head>
<body>
  <div id="chat">
    <h2>Customer Chat</h2>
    <div id="messages"></div>
    <input id="input" placeholder="Type message..." />
    <button id="sendBtn">Send</button>
  </div>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
